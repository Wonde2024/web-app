
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCSDCBOH Hotline Caller Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>ECCSDCBOH Hotline Caller Registration</h1>
        </div>
        <form id="callerForm">
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="caller-name">Name:</label>
                        <input type="text" id="caller-name" name="caller-name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer-not-to-disclose">Prefer not to disclose</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Enter age">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter description"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" onclick="saveData()">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
